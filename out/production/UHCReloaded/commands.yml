# Enable of disable command on win
enable-win-command: false

# Command that are executed on win (%p equals player name)
win-command:
  - one command %p
  - some other command %p

# Enable of disable command on kill
enable-kill-command: false

# Command that are executed on kill (%p equals player name)
kill-command:
  - one command %p
  - some other command %p
