# Enable or disable overriding entities' loot.
loot-entities: false

# Enable or disable ovrriding blocks' loot.
loot-block: false

# Override of entities' loot.
# The list of entity name can be found there
# -> https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html

Entities:
  '1':
    id: CREEPER          # Must be an valid name of entity
    exp: 3               # Number of exp that the entity will give
    loots:
      '1':
        id: 1            # ID of the loot item
        data: 0          # Data of the loot item
        amount: 1-3      # Amount of the loot item
        chance: 50       # Chance in percent of the loot item
      '2':
        id: 167
        data: 0
        amount: 1
        chance: 5


# Override of blocks' loot
# The list of block name can be found there
# -> https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html

Blocks:
  '1':
    id: 16                 # Block ID
    data: 0                # Block DATA
    exp: 1                 # Number of exp that the block will give
    loots:
        '1':
          id: 50           # ID of the loot item
          data: 0          # Data of the loot item
          amount: 1-3      # Amount of the loot item
          chance: 100      # Chance in percent of the loot item
