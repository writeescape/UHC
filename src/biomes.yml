# Enable or disable the biome swapping
enabled: true

# List of all biomes name:
# OCEAN, PLAINS, DESERT, EXTREME_HILLS, FOREST, TAIGA, SWAMPLAND, RIVER, HELL, SKY, FROZEN_OCEAN, FROZEN_RIVER, ICE_FLATS, ICE_MOUNTAINS, MUSHROOM_ISLAND, MUSHROOM_ISLAND_SHORE, BEACHES, DESERT_HILLS,  
# FOREST_HILLS, TAIGA_HILLS, SMALLER_EXTREME_HILLS, JUNGLE,  UNGLE_HILLS,
# JUNGLE_EDGE, DEEP_OCEAN, STONE_BEACH, COLD_BEACH, BIRCH_FOREST, BIRCH_FOREST_HILLS,
# ROOFED_FOREST, TAIGA_COLD, TAIGA_COLD_HILLS, REDWOOD_TAIGA, REDWOOD_TAIGA_HILLS, EXTREME_HILLS_WITH_TREES, SAVANNA, SAVANNA_ROCK, MESA,
# MESA_ROCK, MESA_CLEAR_ROCK
#
# --------------------------------------------
# swaps:
#   - DESERT;PLAINS
#
# This example will replace DESERT biome by PLAINS biome
#
# --------------------------------------------
# swaps:
#   - ALL;MESA
#
# This example will replace ALL the biomes by MESA biome
#
# --------------------------------------------
# swaps:
#   - OCEAN;RANDOM
#
# This example will replace OCEAN biomes by a RANDOM biomes.

swaps: 
  - 'OCEAN;PLAINS'
