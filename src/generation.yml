# Enable or not custom ore's generation rules
enableRule: true

# Ore's generation rules
# Syntax: BLOCKID:CHANCE:MINHEIGHT:MAXHEIGHT:SIZE:ROUND
# MINHEIGHT: Min Y where can spawn
# MAXHEIGHT: Max Y where can spawn
# SIZE: Vein's size
# ROUND: Number of vein in chunk
# Example:
# rules:
# - 56:100:0:100:12:6
rules: 
  - 56:100:0:40:12:6

# SugarCaneGenerator
# Enable it if you want more sugar cane !!
SugarCaneGenerator:
  enabled: false
  percent: 10
